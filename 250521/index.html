    <!-- Include the Quill library -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>

    <!-- uyelik modal -->
    <div class="modal fade" id="uyelikModal" tabindex="-1" aria-labelledby="uyelikModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="uyelikModalLabel">Üyelik Formu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
            </div>
            <div class="modal-body">
            <form>
                <div class="mb-3">
                <label for="modalEmail" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="modalEmail" required>
                </div>
                <div class="mb-3">
                <label for="modalAd" class="form-label">Ad Soyad</label>
                <input type="text" class="form-control" id="modalAd" required>
                </div>
                <div class="mb-3">
                <label for="modalSifre" class="form-label">Şifre</label>
                <input type="password" class="form-control" id="modalSifre" required>
                </div>
                <button type="submit" class="btn btn-success">Üye Ol</button>
            </form>
            </div>
        </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            loop: true,            // Sonsuz döngü
            margin: 10,            // Öğeler arası boşluk
            autoplay: true,        // Otomatik oynatma
            nav: true,             // Önceki ve sonraki oklar
            dots: true,            // Alt noktalar
            items: 1,              // Sadece 1 öğe gösterecek şekilde ayarla
            responsive: {
            0: {
                items: 1            // Küçük ekranlarda 1 öğe
            },
            576: {
                items: 1            // Orta ekranlarda da 1 öğe
            },
            768: {
                items: 1            // Büyük ekranlarda da 1 öğe
            },
            992: {
                items: 1            // Daha büyük ekranlarda da 1 öğe
            }
            }
        });
        });
    </script>
