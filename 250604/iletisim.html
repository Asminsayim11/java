<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>İletişim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="tasarim.css">

  </head>
  <body class="bg-secondary">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary">
                        <div class="container-fluid">
                          <a class="navbar-brand" href="#">WEB.2.2</a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                              <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Anasayfa</a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="iletisim.html">İletişim</a>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <h3 class="text-center">OWL CAROUSEL</h3>
            <form action="#" method="post" class="row mt-3 was-validated">
                <div class="col-12 form-floating">
                    <input type="email" class="form-control" name="kposta" id="kposta" placeholder="ornek@gmail.com" required>
                    <label for="kposta" >Eposta Bilgisi</label>
                    <div class="invalid-feedback">
                        Geçersiz eposta girdiniz. örn:adi@gmail.com
                    </div>
                    <div class="valid-feedback">
                        Epostanız uygun şekilde girdiniz.
                    </div>
                </div>
                <div class="col-12 mt-3 form-floating">
                    <input type="text" class="form-control" name="ad" id="ad" placeholder="adını gir">
                    <label for="ad" class="form-label">Ad</label>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkChecked" >
                        <label class="form-check-label" for="checkChecked">
                        Beni Hatırla
                        </label>
                    </div>
                </div>
                <div class="col-12 form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Yorum Yapınız</label>
                </div>
                <div class="col-12">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" value="" id="checkNativeSwitch" switch>
                        <label class="form-check-label" for="checkNativeSwitch">
                        SVM ile cevapla
                        </label>
                    </div>
                </div>  
                <div class="col-12">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" value="" id="checkbox" switch>
                    <label class="form-check-label" for="checkbox">
                    Eposta ile cevapla
                    </label>
                </div>
                </div>

                    <div class="col-12 d-grid">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                           Formu Gönder
                          </button>
                          
                          <!-- Modal -->
                          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    Formu Kaydetmek İstediğinize emin misiniz?
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-success" data-bs-dismiss="modal">Evet</button>
                                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Hayır</button>
                                </div>
                              </div>
                            </div>
                          </div>
                    </div>
                

            </form>
        </div>
</div>
    </div>
            
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
